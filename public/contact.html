<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Support - Student Rideshare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif; padding:40px; background:#f8f9fa; color:#212529} form{max-width:600px} input, textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:6px}</style>
</head>
<body>
  <header>
    <img src="../assets/RideShareLogo.png" alt="Student Rideshare Logo" class="logo">
    <h1>Contact Support</h1>
  </header>
  <main>
    <p>If you need assistance, please fill out the form below or email <a href="mailto:support@rideshare.example">support@rideshare.example</a>.</p>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input id="name" name="name" placeholder="Your name">
      <label for="email">Email</label>
      <input id="email" name="email" placeholder="you@example.com">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="How can we help?"></textarea>
      <button type="submit" style="padding:10px 16px;background:#ffd43b;border:none;border-radius:6px;font-weight:600">Send</button>
    </form>
    <p style="margin-top:20px">Or call: <strong>(555) 555-5555</strong></p>
    <a href="/" style="display:inline-block;margin-top:20px">Back to home</a>
  </main>
</body>
</html>
