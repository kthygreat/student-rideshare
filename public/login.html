<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Rideshare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #212529);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            height: 40px;
            width: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .nav h1 {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ffd43b, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .nav-links a {
            color: #f8f9fa;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .nav-links a:hover {
            background: rgba(255, 212, 59, 0.1);
            color: #ffd43b;
            transform: translateY(-2px);
        }
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
            margin: 40px auto;
            padding: 0 30px;
        }
        .card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 212, 59, 0.2);
            width: 100%;
            transform: translateY(0);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(45deg, #ffd43b, #ffc107);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }
        .card h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, #495057, #212529);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .card > p {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label i {
            color: #ffc107;
            width: 20px;
        }
        .input-group {
            position: relative;
        }
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }
        input:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
            transform: translateY(-2px);
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            transition: all 0.3s ease;
        }
        input:focus + .input-icon {
            color: #ffc107;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 24px;
            background: linear-gradient(45deg, #ffd43b, #ffc107);
            color: #343a40;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 193, 7, 0.3);
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.5);
            background: linear-gradient(45deg, #ffc107, #ffd43b);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .btn-loading {
            pointer-events: none;
            opacity: 0.8;
        }
        .btn-loading .btn-text {
            display: none;
        }
        .btn-loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #343a40;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            animation: slideIn 0.5s ease;
            border-left: 4px solid;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-left-color: #28a745;
        }
        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left-color: #dc3545;
        }
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        .register-link p {
            color: #6c757d;
        }
        .register-link a {
            color: #ffc107;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .register-link a:hover {
            color: #ffd43b;
            text-decoration: underline;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .password-toggle:hover {
            color: #ffc107;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 15px;
                padding: 0 20px;
            }
            .container {
                padding: 0 20px;
                margin: 20px auto;
            }
            .card {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo-container">
                <img src="../assets/RideShareLogo.png" alt="Student Rideshare Logo" class="logo">
                <h1>Student Rideshare</h1>
            </div>
            <div class="nav-links">
                <a href="/index.html"><i class="fas fa-home"></i> Home</a>
                <a href="/register.html"><i class="fas fa-user-plus"></i> Register</a>
                <a href="/admin.html"><i class="fas fa-shield-alt"></i> Admin</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card fade-in">
            <h2><i class="fas fa-sign-in-alt"></i> Student Login</h2>
            <p>Welcome back! Please sign in to your account</p>
            
            <div id="message" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" required placeholder="Enter your student email">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                    </span>
                </button>
            </form>

            <div class="register-link">
                <p>Don't have an account? <a href="/register.html">Create one here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Enhanced form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const messageEl = document.getElementById('message');
            
            // Show loading state
            loginBtn.classList.add('btn-loading');
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                // Simulate API call delay for demo
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // For demo purposes - in real app, this would be your actual API call
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // Remove loading state
                loginBtn.classList.remove('btn-loading');
                
                if (response && response.ok) {
                    const result = await response.json();
                    
                    messageEl.textContent = 'Login successful! Redirecting to dashboard...';
                    messageEl.className = 'alert alert-success';
                    messageEl.style.display = 'block';
                    
                    // Add success animation to button
                    loginBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Success! Redirecting...';
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    // Demo fallback for development
                    if (!response) {
                        throw new Error('API not available - this is normal in development');
                    }
                    
                    const result = await response.json();
                    messageEl.textContent = result.message || 'Login failed. Please check your credentials.';
                    messageEl.className = 'alert alert-error';
                    messageEl.style.display = 'block';
                    
                    // Add shake animation to form
                    document.getElementById('loginForm').style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        document.getElementById('loginForm').style.animation = '';
                    }, 500);
                }
            } catch (error) {
                // Remove loading state
                loginBtn.classList.remove('btn-loading');
                
                // Demo success for development (remove in production)
                if (error.message.includes('development')) {
                    messageEl.textContent = 'Demo: Login successful! Redirecting...';
                    messageEl.className = 'alert alert-success';
                    messageEl.style.display = 'block';
                    
                    loginBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Demo Login Success!';
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    messageEl.textContent = 'Network error. Please check your connection and try again.';
                    messageEl.className = 'alert alert-error';
                    messageEl.style.display = 'block';
                }
            }
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
